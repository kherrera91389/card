<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Card maker 1.0</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="./js/html2canvas.js"></script>
	<script src="./js/jquery.plugin.html2canvas.js"></script>
</head>
<body>
	<div class="container" ng-controller="Controller">
		<div class="col-sm-4">
			<div class="item">
        <div class="row">
          <div class="col-sm-6">
            <input type="text" ng-model="cardNumber" placeholder="Card Number">
          </div>
          <div class="col-sm-6">
            <input type="text" ng-model="cardHolder" placeholder="Card Holder">
          </div>
        </div>
      </div>
      <div class="item">
        <div class="row">
          <div class="col-sm-3">
            <label for="checkVisa" class="button">
              <img src="./images/visa.svg" alt="">
              <input id="checkVisa" type="checkbox" ng-model="visa">
            </label>
          </div>
          <div class="col-sm-3">
            <label for="checkMastercard" class="button">
              <input id="checkMastercard" type="checkbox" ng-model="mastercard">
              <img src="./images/mastercard.png" alt="">
            </label>
          </div>
          <div class="col-sm-6">
            <label for="logoCard" class="button">
              custom logo
              <input id="logoCard" type="file" value="load" onchange="angular.element(this).scope().cardLogo(this)" />
            </label>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="row">
          <div class="col-sm-12">
            <label for="backgroundCard" class="button">
             Select background
             <input id="backgroundCard" type="file" value="load" class="button" onchange="angular.element(this).scope().fileLoaded(this)" />
            </label>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="row">
          <div class="col-sm-12">
            <button id="btnSave" class="button success">Make image</button>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="row">
          <div class="col-sm-6">
            <div id="img-out"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">

     <div id="card" data-offset="5" class="card">
     <img class="card__bg" src="./images/bg.jpg" alt="">
      <div class="light"></div>
      <div data-offset="-2" class="layer-1">
        <img ng-src="{{loadedFile}}" />
      </div>
      <div class="layer-2 card__number">
        {{cardNumber}}
      </div>
      <div data-offset="1" class="layer-3 card__holder">{{cardHolder}}</div>
      <div data-offset="3" class="layer-4 card__logo">
        <img src="./images/visa.svg" alt="Visa logotype" ng-show="visa" ng-hide="mastercard" ng-init="visa = false">
        <img src="./images/mastercard.png" alt="Mastercard logotype" ng-show="mastercard" ng-hide="visa" ng-init="mastercard = false">
        <img ng-src="{{loadedLogo}}"/>
      </div>
      <!-- <div data-offset="10" class="layer-5">12312341243</div> -->
    </div>
  </div>
  <div class="col-sm-4">

  </div>
</div>
<script src="./js/ui.js"></script>
</body>
</html>
